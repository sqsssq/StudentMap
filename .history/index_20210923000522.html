<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* css 代码  */
            #container {
    height: 500px; 
    min-width: 310px; 
    max-width: 800px; 
    margin: 0 auto; 
}
.loading {
    margin-top: 10em;
    text-align: center;
    color: gray;
}

        </style>
        <script src="https://code.highcharts.com.cn/jquery/jquery-1.8.3.min.js"></script>
        <script src="https://cdn.highcharts.com.cn/highmaps/highmaps.js"></script>
        <script src="https://cdn.highcharts.com.cn/highcharts/modules/exporting.js"></script>
        <script src="https://cdn.highcharts.com.cn/highcharts/modules/data.js"></script>
    </head>
    <body>
        <!-- 所有地图数据详情见：https://img.hcharts.cn/mapdata/index.html -->
        <script src="https://img.hcharts.cn/mapdata/custom/world.js"></script>
        <div id="container" style="max-width: 1000px"></div>
        <script>
            // JS 代码 
            $.getJSON('https://data.jianshukeji.com/jsonp?filename=json/world-population-density.json&callback=?', function (data) {
		// Initiate the chart
		Highcharts.mapChart('container', {
				title : {
						text : 'Zoom in on country by double click'
				},
				mapNavigation: {
						enabled: true,
						enableDoubleClickZoomTo: true
				},
				colorAxis: {
						min: 1,
						max: 1000,
						type: 'logarithmic'
				},
				series : [{
						data : data,
						mapData: Highcharts.maps['custom/world'],
						joinBy: ['iso-a2', 'code'],
						name: 'Population density',
						states: {
								hover: {
										color: '#BADA55'
								}
						},
						tooltip: {
								valueSuffix: '/km²'
						}
				}]
		});
});
        </script>
    </body>
</html>
